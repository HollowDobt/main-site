<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hollow Dobt</title>
        <link rel="icon" href="./assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link href="./dist/output.css" rel="stylesheet" />
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            body {
                font-family: "Quicksand", sans-serif;
                backdrop-filter: blur(10px);
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .rain-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background-image: url('./rain.svg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body
        class="dark text-white flex items-center justify-center min-h-screen overflow-hidden"
        style="background-color: #17181c"
    >
        <div class="rain-background"></div>

        <div class="max-w-md w-full px-6 text-center">
            <img
                src="./assets/star-bg.png"
                alt="Avatar"
                class="w-24 h-24 rounded-full object-cover mx-auto shadow-[0_0_30px_rgba(0,0,0,0.4)] mb-4"
            />

            <h1 class="text-3xl font-semibold">Hollow Dobt</h1>
            <p class="text-gray-400 mt-2">Flowers' fade, leaves' birth</p>

            <div
                class="my-6 mx-auto border-t border-gray-600 w-[208px]"
            ></div>

            <div class="flex justify-center gap-4">
                <div class="relative group">
                    <a
                        href="https://github.com/hollowdobt"
                        target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 shadow hover:shadow-lg transition"
                    >
                        <i
                            data-lucide="github"
                            class="w-5 h-5 text-white"
                        ></i>
                    </a>
                    <span
                        class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs rounded bg-black text-white opacity-0 group-hover:opacity-100 transition pointer-events-none whitespace-nowrap z-10"
                    >
                        GitHub
                    </span>
                </div>
                <div class="relative group">
                    <a
                        href="mailto:rxq@hollowlib.top"
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 shadow hover:shadow-lg transition"
                    >
                        <i
                            data-lucide="mail"
                            class="w-5 h-5 text-white"
                        ></i>
                    </a>
                    <span
                        class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs rounded bg-black text-white opacity-0 group-hover:opacity-100 transition pointer-events-none whitespace-nowrap z-10"
                    >
                        Email
                    </span>
                </div>
                <div class="relative group">
                    <a
                        href="https://blogs.hollowlib.top"
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 shadow hover:shadow-lg transition"
                    >
                        <i
                            data-lucide="briefcase"
                            class="w-5 h-5 text-white"
                        ></i>
                    </a>
                    <span
                        class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs rounded bg-black text-white opacity-0 group-hover:opacity-100 transition pointer-events-none whitespace-nowrap z-10"
                    >
                        Blog
                    </span>
                </div>
                <div class="relative group">
                    <a
                        href="https://docs.hollowlib.top/"
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 shadow hover:shadow-lg transition"
                    >
                        <i
                            data-lucide="book"
                            class="w-5 h-5 text-white"
                        ></i>
                    </a>
                    <span
                        class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs rounded bg-black text-white opacity-0 group-hover:opacity-100 transition pointer-events-none whitespace-nowrap z-10"
                    >
                        Database
                    </span>
                </div>
            </div>

            <div
                style="
                    margin-top: 28px;
                    text-align: center;
                    font-size: 14px;
                    color: #888;
                "
            >
                © 2025 Hollow Dobt. All rights reserved.
            </div>
            <div
                style="
                    margin-top: 14px;
                    text-align: center;
                    font-size: 14px;
                    color: #888;
                "
            >
                <a href="https://icp.gov.moe/?keyword=20257760" target="_blank">萌ICP备20257760号</a>
            </div>
        </div>

        <!-- 脚本加载 -->
        <script>
            lucide.createIcons();
        </script>
    </body>
</html>
